<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/assets/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>

    <div class="one">
      <img src="assets/images/image-qr-code.png" alt="" srcset="">
    </div>

    <div class="two">
      <div class="title">
        <h4>Improve your front-end skills by building projects</h4>
      </div>

      <div class="description">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>


  </main>
</body>

</html>
