<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="assets/images/image-equilibrium.jpg" alt="image card">
        <a href="#" class="view">
          <img src="assets/images/icon-view.svg" alt="view icon">
        </a>
      </div>
      <div class="two">
        <div class="title">
          <h3 class="title-head">Equilibrium #3429</h3>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
      </div>
      <div class="three">
        <div class="amount-title">
          <img src="assets/images/icon-ethereum.svg" alt=""> 0.041 ETH
        </div>
        <div class="duration-title">
          <img src="assets/images/icon-clock.svg" alt=""> 3 days left
        </div>
      </div>
      <div class="divider">
        <hr class="solid">
      </div>
      <div class="four">
        <div class="avatar"><img src="assets/images/image-avatar.png" alt=""></div>
        <div class="avatar-four"><span>Creation of</span> <a href="#" class="avatar-four-link">Jules Wyvern</a> </div>
      </div>
  </main>
</body>

</html>
