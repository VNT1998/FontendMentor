<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="card">
    <div class="one">
      <img src="assets/images/illustration-hero.svg" alt="" srcset="">
    </div>
    <div class="one-two">
      <div class="two">
        <p class="title">Order Summary</p>
        <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="three">
        <img src="assets/images/icon-music.svg" alt="" srcset="">
        <div class="three-row">
          <p class="title1">Annual Plan</p>
          <p class="title2">$59.99/year</p>
        </div>
        <p class="description">Change</p>
      </div>
      <div class="four">
        <div class="card-button">
          <p class="card-button-text">
            Proceed to Payment
          </p>
        </div>
        <div class="card-button1">
          <p class="card-button-text1">
            Cancel Order
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
